<div class="row mb-3" ng-init="init()"><tabs-v class="mb-3"><pane-v header="Data"><div class="card"><div class="card-body row"><div class="col-md-12 mb-3"><electrolux-filter-list request="request" callback="getList(pageIndex)"></electrolux-filter-list></div><div ng-if="isInRoles(['Admin', 'SuperAdmin', 'Manager', 'Qc'])" class="col-md-12"><a ng-click="export(request.pageIndex, exportAll)" class="btn btn-sm btn-primary text-white float-right px-4 mr-2"><i class="fas fa-download"></i> Export Data </a><select class="custom-select custom-select-sm col-3" ng-model="queries.status" ng-change="getList()"><option ng-repeat="item in statuses track by $index" value="{{item.value}}">{{item.text}}</option></select> <input type="checkbox" ng-model="exportAll" id="export-all"> <label for="export-all">Export All</label></div><div class="col-md-12"><a ng-if="isInRoles(['Manager', 'SuperAdmin'])" ng-click="sendSmsByStatus('Valid')" class="btn btn-sm btn-success text-white float-right px-4 mr-2"><i class="fas fa-envelope"></i> Send All Valid Sms </a><a ng-if="isInRoles(['QC', 'SuperAdmin'])" ng-click="sendSmsByStatus('Invalid')" class="btn btn-sm btn-warning text-white float-right px-4 mr-2"><i class="fas fa-envelope"></i> Send All Invalid Sms </a><a ng-if="isInRoles(['QC', 'SuperAdmin'])" ng-click="sendSmsByStatus('Reject')" class="btn btn-sm btn-danger text-white float-right px-4 mr-2"><i class="fas fa-envelope"></i> Send All Rejected Sms</a></div><div ng-if="isInit" ng-init="getList()" class="col-md-12 mb-3"><div class="row"><div class="col-sm-12"><em>Total: <span ng-bind="data.totalItems" class="text-muted"></span></em></div><div class="col-sm-12"><em>Total Gift: <b ng-bind="data.totalGift | money" class="text-muted"></b></em></div></div><electrolux-set-values on-preview="preview(data)" on-duplicate="duplicate(data)" on-update="edit(data)" on-delete="remove(data)" can-drag="request.orderBy === 'Priority' && request.direction === 'Asc'" on-send-mail="sendMail(data)" filter-type="filterType" on-filter-list="getList(0)" on-apply-list="applyList()" selected-list="selectedList" header="''" data="data.items" attribute-set-name="attributeSetName" queries="queries"></electrolux-set-values></div></div><div class="card-footer"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></pane-v></tabs-v></div><electrolux-preview register="register" callback="getList(pageIndex)"></electrolux-preview>
